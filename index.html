<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vương Quốc Thú Cưng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
        overflow: hidden;
        background-color: #0f172a;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* --- CINEMATIC GLOBAL TEXTURE --- */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* --- ENTITY ANIMATIONS --- */
      .fish-swim {
        transition: top 3s cubic-bezier(0.4, 0, 0.2, 1), left 3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: top, left, transform;
      }
      .animal-walk {
        transition: top 2.5s linear, left 2.5s linear, transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .gentle-float { animation: float-bob 6s ease-in-out infinite; }
      .shake-hit { animation: shake-hit 0.4s cubic-bezier(.36,.07,.19,.97) both; }
      
      /* --- UI ANIMATIONS --- */
      .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
      .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.8); }
      
      /* --- WEATHER --- */
      .weather-rain {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        background-size: 2px 40px;
        animation: rain-fall 0.2s linear infinite;
      }
      .weather-snow {
        background-image: radial-gradient(circle, #fff 40%, transparent 40%), radial-gradient(circle, #fff 40%, transparent 40%);
        background-size: 10px 10px;
        background-position: 0 0, 5px 5px;
        animation: snow-fall 10s linear infinite;
        filter: drop-shadow(0 0 2px white);
      }
      .weather-flash { animation: flash 6s infinite; }
      .sun-beams {
        background: conic-gradient(from 180deg at 50% -20%, transparent 0deg, rgba(255, 255, 255, 0.15) 20deg, transparent 40deg, rgba(255, 255, 255, 0.15) 60deg, transparent 80deg);
        filter: blur(25px);
        animation: rotate-beams 25s ease-in-out infinite alternate;
        transform-origin: 50% -20%;
      }

      /* --- KEYFRAMES --- */
      @keyframes rise {
        0% { bottom: -20px; transform: translateX(0) scale(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        100% { bottom: 120%; transform: translateX(-40px) scale(1.5); opacity: 0; }
      }
      @keyframes float-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      @keyframes shake-hit {
        10%, 90% { transform: translate3d(-2px, 0, 0) rotate(-2deg); }
        20%, 80% { transform: translate3d(4px, 0, 0) rotate(4deg); }
        30%, 50%, 70% { transform: translate3d(-6px, 0, 0) rotate(-6deg); }
        40%, 60% { transform: translate3d(6px, 0, 0) rotate(6deg); }
      }
      @keyframes slide-up { to { opacity: 1; transform: translateY(0); } }
      @keyframes pop-in { to { opacity: 1; transform: scale(1); } }
      
      @keyframes rain-fall { to { background-position: 10px 100px; } }
      @keyframes snow-fall { to { background-position: 20px 200px, 25px 205px; } }
      
      @keyframes flash {
        0%, 92%, 100% { opacity: 0; }
        93% { opacity: 0.8; }
        94% { opacity: 0.2; }
        96% { opacity: 1; }
      }
      
      @keyframes rotate-beams {
        0% { transform: rotate(-8deg) scale(1.2); }
        100% { transform: rotate(8deg) scale(1.2); }
      }
      @keyframes wave {
        0% { transform: translateX(0) scaleY(1); }
        50% { transform: translateX(-25%) scaleY(0.9); }
        100% { transform: translateX(-50%) scaleY(1); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
      }
      @keyframes shiver {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(1px, 1px) rotate(1deg); }
        50% { transform: translate(-1px, 0) rotate(-1deg); }
        75% { transform: translate(1px, -1px); }
      }
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* 3D Transform Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .translate-z-10 { transform: translateZ(10px); }
      .translate-z-20 { transform: translateZ(20px); }
      .translate-z-30 { transform: translateZ(30px); }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>

{

</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
  </body>
</html>
